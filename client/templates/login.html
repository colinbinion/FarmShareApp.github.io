<ion-view title="Login">
  <ion-content class="login">
    <div class="list">
      <label class="item item-input">
        <input ng-model="logger.username" type="text" placeholder="Your Username">
      </label>
      <button ng-click="logger.login()">Submit</button>
      <login-buttons></login-buttons>
    </div>
  </ion-content>
</ion-view>
